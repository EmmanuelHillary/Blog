{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} {{ block.super }} {% endblock title %}

{% block content %}
<div class="container-fluid">
    <h3>Create Post</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {{ image_form.as_p }}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
